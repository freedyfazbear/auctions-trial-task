plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'cc.freedyfazbear.auctions'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {url = "https://maven.enginehub.org/repo/"}
    maven { url = 'https://jitpack.io' }
    maven { url = "https://repo.mattstudios.me/artifactory/public/" }
}

dependencies {
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"

    implementation 'com.github.Revxrsal.Lamp:common:3.1.1'
    implementation 'com.github.Revxrsal.Lamp:bukkit:3.1.1'
    implementation 'com.github.Revxrsal.Lamp:brigadier:3.1.1'

    implementation 'dev.triumphteam:triumph-gui:3.1.6'
}
